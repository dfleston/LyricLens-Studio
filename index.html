
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricLens: Video Storyboarder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .mermaid-container svg {
            max-width: 100%;
            height: auto;
        }
        pre {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4 portrait;
                margin: 1cm;
            }
            body {
                background-color: white !important;
                color: black !important;
                margin: 0;
                padding: 0;
            }
            /* Hide all UI elements globally */
            header, nav, footer, button, .no-print, #root > div > header, #root > div > main {
                display: none !important;
            }
            /* Show print container explicitly */
            .print-only {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 9999;
            }
            .page-break {
                page-break-after: always;
            }
            .storyboard-strip {
                border-bottom: 2px solid #f1f5f9;
                padding-bottom: 2.5rem;
                margin-bottom: 2.5rem;
                page-break-inside: avoid;
            }
            img {
                max-width: 100%;
                display: block;
            }
            .text-black { color: black !important; }
            .bg-white { background-color: white !important; }
            .bg-gray-50 { background-color: #f9fafb !important; }
            .border-gray-100 { border-color: #f1f5f9 !important; }
        }
        .print-only {
            display: none;
        }
        
        /* Suite step transition animations */
        .animate-suite-in {
            animation: suiteIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes suiteIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>

}

</body>
</html>
